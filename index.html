<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <h2>Formularios</h2>
        <form action="">
            <fieldset>
                <legend>Datos Generales</legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                </div>

                </div>
                    <label for="Edad">Edad</label>
                    <input type="number" name="edad" id="edad">
                </div>

                </div>
                    <label for="cf">Color de fondo</label>
                    <input type="color" name="cf" id="cf">
                </div>
                </div>
                    <label for="Clave">Password</label>
                    <input type="password" name="Clave" id="Clave">
                </div>
                <div>
                    <label for="info">Comentarios</label>
                    <textarea name="info" id="info" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <label for="metododepago">Metodo de pago</label>
                    <select name="metodo_pago" id="metodo_pago">
                        <option value="1">Efectivo</option>
                        <option value="2">Debito</option>
                        <option value="3">Credito</option>
                        <option value="4">Bitcoin</option>

                    </select>
                </div>
                    <div>
                    <label for="Vehiculo">Vehiculo</label>
                    <select name="Vehiculo" id="Vehiculo">
                        <optgroup label="Trocas">
                            <option value="5">Toyota</option>
                            <option value="6">Silverado</option> 
                        </optgroup>

                        <optgroup label="Autos">
                            <option value="7">Versa</option>
                            <option value="8">Sentra</option> 
                        </optgroup>    
                    </select>

                    <div>
                        <label for="EstadoCivil">Â¿Casado?</label>
                        <input type="checkbox" name="EstadoCivil" id="EstadoCivil">
                    </div>

                    <div>
                        <label for="Archivo">Foto</label>
                        <input type="file" name="Foto" id="Foto">
                    </div>
                    <input type="submit" value="Enviar">
                    </div>

            </fieldset>
        </form>
    </main>
</body>
</html>
